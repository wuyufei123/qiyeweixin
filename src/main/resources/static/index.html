<script>
    var vue = new Vue({
        el: "#job",
        data: {
            checkBoxData: [],
            //表格当前页数据
            tableData: [],
            //请求的URL
            url: 'api/userlist',
            //默认每页数据量
            pagesize: 2,
            //当前页码
            currentPage: 1,
            //查询的页码
            start: 1,
            //默认数据总数
            totalCount: 1000,
            //添加对话框默认可见性
            dialogFormVisible: false,
            //修改对话框默认可见性
            updateFormVisible: false,
            userform:{
                user_list:[]
            },
            //提交的表单
            form: {
                jobName: '',
                jobGroup: '',
                cronExpression: ''
            },
            updateform: {
                jobName: '',
                jobGroup: '',
                cronExpression: ''
            },
            loading: false
        },
        methods: {
            // 获取复选框值
            changeCheckBoxValue: function(val) {
                val.forEach(v =>{
                    if (this.checkBoxData.indexOf(v.userid)===-1){
                        this.checkBoxData.push(v.userid);
                        // console.log(v.userid);
                    }
                })
            },
            // 格式化状态
            formatState: function (row, column, cellValue, index) {
                // console.log(row.department);
                if (row.department[0] === 1) {
                    return "公司总组";
                } else {
                    return "未知状态";
                }
            },
            // 从服务器读取数据
            loadData: function (currentPage, pagesize) {
                this.loading = true;
                this.$http.get('api/userlist').then(function (res) {
                    console.log(res);
                    this.tableData = res.body.userlist;
                    this.totalCount = this.tableData.length;  //res.body.data.total;
                    this.loading = false;
                }, function () {
                    console.log('failed');
                });
            },

            // 搜索
            search: function () {
                this.loadData(this.currentPage, this.pagesize);
            },
            handleadd: function () {
                console.log(this.checkBoxData);
                this.$http.post('/api/createChat',this.checkBoxData).then(function (res) {
                    console.log(res)
                })
            }
        }
    });

    //载入数据
    vue.loadData();
</script>
